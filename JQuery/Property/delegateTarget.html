<!DOCTYPE html>

    </script>
</head>
<body>
    <h2>JQuery EÄŸitim Seti</h2>
    
    
    <div style="background-color: darkgoldenrod;">
        
        <button type="button">Click Me</button>
    </div>
    <input type="text">

   
    <script>
            $(function(){

                    $("div").text("Key: "+event.which);
               });
            });
    </script>
