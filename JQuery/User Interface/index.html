<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-1.8.2.min.js" integrity="sha256-9VTS8JJyxvcUR+v+RTLTsd0ZWbzmafmlzMmeZO9RFyk=" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" type="text/css" href="CSS/main.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <style>
        .box{
            width: 800px;
            height: 500px;
            background-color: darkolivegreen;
            margin: 20px;
            padding: 10px;
            border: 1px solid black;
        }
        .subBox{
            border: 1px solid black;
            background-color: #FFF;
            width: 150px;
            height: 150px;
        }
        .title{
            
            height: 20px;
            background-color: palevioletred;
            color: white;
            padding: 10px;
        }
        .content{
            padding: 10px;
        }
        .warning{
            width: 500px;
            padding: 15px;
            background-color: gold;
        }
        .error{
            width: 500px;
            padding: 15px;
            background-color: red;
        }
        .success{
            width: 500px;
            padding: 15px;
            background-color: green;
        }
    </style>
</head>
<body>
    <h2>Welcome to My Jquery Lesson</h2>
    <p id="message"></p>
    <form action="#" method="post" id="frmLogin">
        <p>
            <label>Username:</label>
            <input type="text" id="username" name="username">
        </p>
        <p>
            <label>Password:</label>
            <input type="password" id="pass" name="pass">
        </p>
        <button type="button">Login</button>
    </form>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    
     <script>
        $(function(){
            $("button").click(function(){
                var username,pass;
                username=$("#frmLogin #username").val();
                pass=$("#frmLogin #pass").val();
                if(username == ""){
                    $("#username").css("border","2px solid gold").css("box-shadow","0 0 3px gold");
                    $("#message").html("Kullanıcı Adı Boş Bırakılamaz").addClass("warning");
                }else if(pass == ""){
                    $("#pass").css("border","2px solid gold").css("box-shadow","0 0 3px gold");
                    $("#message").html("Şifre Boş Bırakılamaz").addClass("warning");
                }
            });
            
         
        });
       

     </script>
</body>
</html>
