<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.8.2.min.js" integrity="sha256-9VTS8JJyxvcUR+v+RTLTsd0ZWbzmafmlzMmeZO9RFyk=" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
     <h2>JQery Eğitim Seti</h2>
     <div id="div1" class="box">JQuery</div>
     <button type="button" id="aç">Aç</button>
     <button type="button" id="kapa">Kapat</button>
     <button type="button" id="toggle">Toggle</button>
     <button type="button" id="button3">Opacity</button>
     <script>
        $(function(){
          $("#aç").click(function(){
            $("#div1").fadeIn();
            
          });
          $("#kapa").click(function(){
            $("#div1").fadeOut(1000,function(){
              $(this).fadeIn(1000,function(){
                alert("fadein ve fadeout işlemi tamam")
              }
              );
            }); //Kapattıktan sonra kendi kendine açılmasını sağladık.
           
          });
          $("#toggle").click(function(){
            $("#div1").fadeToggle();
          });
          $("#button3").click(function(){
            $("#div1").fadeTo(1000,0.5);//opacity 0-1
            $("#div1").on("mouseover",function(){
              $(this).fadeTo(0,1);
            });
            $("#div1").on("mouseleave",function(){
              $(this).fadeTo(0,0.5);
            });
          });
        });
     </script>
</body>
</html>
