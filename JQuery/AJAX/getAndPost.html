<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    <script src="https://code.jquery.com/jquery-1.8.2.min.js" integrity="sha256-9VTS8JJyxvcUR+v+RTLTsd0ZWbzmafmlzMmeZO9RFyk=" crossorigin="anonymous">
    </script>
</head>
<body>
    <div>
        <h2>Welcome to my JQuery Lesson</h2>
    </div>
    
    <p id="result"></p>

    <button>Click</button>
    <script>
        $(function(){
           $("button").click(function(){
            $.get("demo.php",function(data,status){
                $("#result").html("verimiz: "+data+"<br> Durum(status): "+status);
            });
           });
        });
    </script>
</body>
</html>
