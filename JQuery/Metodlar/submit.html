
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery submit()</title>
    <script src="js/jquery-3.7.1.min.js"></script>
</head>

<body>

    <h2>Jquery Eğitimi</h2>
    <p>Scroll çubuğunu <span>0</span> kere kaydırdın</p>
     <button type="button" id="Btn">Click Button</button>
    <a href="#" id="link">Click Link</a>
    <form action="">
        <p>Username: <input type="text" name="username"></p>
        <p>Password: <input type="password" name="pass"></p>
        <input type="submit" value="Submit Button" >
    </form>
    

    <!--submit():FORM SUBMİT EDİLDİĞNDE TETİKLENİR-->
    <script>
       $(function(){
        $("form").submit(function(){
            alert("Form submit edildi");
        });
       });
    </script>
</body>

</html>
